<!DOCTYPE html>
<html lang="en">

<head>

     <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Results summary component">
     <title>Frontend Mentor | Results summary component</title>

     <link rel="stylesheet" href="src/css/variables.css">
     <link rel="stylesheet" href="src/css/reset.css">
     <link rel="stylesheet" href="src/css/style.css">
     <link rel="stylesheet" href="src/css/responsive.css">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
          rel="stylesheet">

</head>

<body>

     <main class="wrapper">
          <section class="card-result">
               <h2 class="title-result"> Your Result</h2>
               <div class="result">
                    <h2 class="number">76</h2>
                    <p>of 100</p>
               </div>
               <div class="info ">
                    <h1>Great</h1>
                    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum fugiat </p>
               </div>
          </section>

           <section class="card-summary">

               <h2 class="title-summary">Summary</h2>

               <div class="box" >
                    <div class="info reaction">
                         <h3 class="item-reaction">Reaction</h3>
                         <p><strong>80</strong> / 100</p>
                    </div>

                    <div class="info memory">
                         <h3 class="item-memory">Memory</h3>
                         <p><strong>80</strong> / 100</p>
                    </div>

                    <div class="info verbal">
                         <h3 class="item-verbal">Verbal</h3>
                         <p><strong>80</strong> / 100</p>
                    </div>

                    <div class="info visual">
                         <h3 class="item-visual">Visual</h3>
                         <p><strong>80</strong> / 100</p>
                    </div>

               </div>

               <div class="botao">
                    <a class="btn" href="#">Continue</a>
               </div>

          </section> 
     </main>

</body>

</html>
